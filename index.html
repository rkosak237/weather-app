<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Local Weather app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>

  <body>
    <section class="row">
        <div id="output" class="content-container large-12 columns">
            <div id="iconContainerId" class="content-container__icon large-12 columns">
            </div>
            <div class="content-container--text large-12 columns">
                <div id="sky" class="text-container--text__information weatherStatus large-12 columns"></div>
                <div id="city" class="text-container--text__information city large-12 columns"></div>
                <div id="temperature" class="text-container--text__information Cel-temp active-temp large-12 columns"></div>
                <div id="temperature" class="text-container--text__information Fah-temp large-12 columns"></div>
            </div>
            <div class="content--btn-container large-4 medium-5 small-7 large-centered small-centered columns">
                <button id="getGeo" class="large-12 medium-12 small-12 large-centered small-centered columns">&deg;C / &deg;F</button>
            </div>
        </div>
    </section>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
</body>
  
  

    <script  src="js/index.js"></script>




</body>
